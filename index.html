<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><strong>GeksforGeeks Survey Form</strong></h1>
    <form action="submit">
        <div class="formulario">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required>
            </div>

            <div class="form-group">
                <label for="description">Which best option describes you?</label>
                <select id="description" name="description">
                    <option value="student">Student</option>
                    <option value="developer">Developer</option>
                    <option value="designer">Designer</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <p>Would you recommend this site?</p>
                <div class="radio">
                    <input type="radio" id="yes" name="recommend" value="yes">
                    <label for="yes">Yes</label>
                </div>
                <div class="radio">
                    <input type="radio" id="no" name="recommend" value="no">
                    <label for="no">No</label>
                </div>
                <div class="radio">
                    <input type="radio" id="maybe" name="recommend" value="maybe">
                    <label for="maybe">Maybe</label>
                </div>
            </div>

            <div class="form-group">
                <p>Languages and Frameworks known:</p>
                <div class="checkbox">
                    <input type="checkbox" id="c" name="languages" value="C">
                    <label for="c">C</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="cpp" name="languages" value="C++">
                    <label for="cpp">C++</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="csharp" name="languages" value="C#">
                    <label for="csharp">C#</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="java" name="languages" value="Java">
                    <label for="java">Java</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="python" name="languages" value="Python">
                    <label for="python">Python</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="javascript" name="languages" value="Javascript">
                    <label for="javascript">Javascript</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="react" name="languages" value="React">
                    <label for="react">React</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="django" name="languages" value="Django">
                    <label for="django">Django</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="spring" name="languages" value="Spring">
                    <label for="spring">Spring</label>
                </div>
            </div>

            <div class="form-group">
                <label for="comments">Any comments or suggestions</label>
                <textarea name="comments" id="comments"></textarea>
            </div>

            <button type="submit">Submit</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
